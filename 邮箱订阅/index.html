<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱订阅</title>
</head>
<body>
    <form 
        style="border: 1px dashed transparent;padding:10px 10px;margin: 10px auto; 
        text-align:center;width: 95%;
        border-image: linear-gradient(to right,green,red,hotpink,violet,gold,green);
        border-image-slice: 1%;" 
        action="https://tinyletter.com/johanbo"
        method="post" 
        target="popupwindow" 
        onsubmit="window.open('https://tinyletter.com/johanbo', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true" 
        data-gtm-form-interact-id="0">
          
        <span>约翰·乔瑟夫的极简静态网站，分享我的经验、实验，欢迎订阅</span>
        
        <p style="margin: 10px 0;">
            <input type="text" style="width:240px;text-align: center;" name="email" id="tlemail"
             placeholder="Email"
              data-gtm-form-interact-field-id="0"></p>
        <input type="hidden" value="1" name="embed">
        
        <input type="submit" value="订阅">
        
      </form>
        
</body>
</html>
