<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>retina屏下的1px线的实现</title>
</head>

<body>

    <p id="dpr">当前设备dpr：</p>
    <div class="border_normal">正常使用1px border效果（本DEMO请在移动端环境下查看）</div>
    <div class="border_gradient">法一：使用渐变实现，使用两种颜色填充 1px 宽内容 </div>
    <div class="border_scale">法二：使用缩放实现，对 1px 高度线条进行0.5/0.33倍缩放</div>
    <div class="border_base64">法三：base64 编码实现</div>
    <div class="border_svg">法四：background url 嵌入 SVG 代码实现</div>
</body>

</html>
